<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <img src="../../assets/burgerMenu.png">
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button>
        <img src="../../assets/search.png">
      </ion-button>

      <ion-button>
        <img src="../../assets/notification.png">
      </ion-button>

      <ion-button class="userProfile_Icon">
        <img src="../../assets/userProfileIcon.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/mood">
      <img src="../../assets/mood_btn.svg">
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon src="../../assets/home.svg"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="nearby">
        <ion-icon src="../../assets/location.svg"></ion-icon>
        <ion-label>Nearby</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="circle">
        <ion-icon src="../../assets/circle.svg"></ion-icon>
        <ion-label>Circle</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/mood">
        <img src="../../assets/dropUp.png">
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
